name: invoiceninja_flutter
description: Client for Invoice Ninja
version: 5.0.65+65
author: Hillel Coren
homepage: https://invoiceninja.com
documentation: https://invoiceninja.github.io
publish_to: none

environment:
  sdk: ">=2.9.0 <3.0.0"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/mobile_icon.png"
  adaptive_icon_foreground: "assets/images/mobile_icon.png"
  adaptive_icon_background: "#0091EA"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  # google_sign_in: ^5.0.7
  flutter_redux: ^0.8.2
  redux_logging: ^0.5.0
  http: ^0.13.3
  path_provider: ^2.0.2
  shared_preferences: ^2.0.6
  material_design_icons_flutter: ^4.0.5345
  built_value: ^8.1.2
  built_collection: ^5.1.0
  memoize: ^3.0.0
  cached_network_image: 3.0.0
  url_launcher: ^6.0.9
  share: ^2.0.4
  intl: ^0.17.0
  flutter_slidable: ^0.6.0
  charts_flutter: ^0.11.0
  qr_flutter: ^4.0.0
  local_auth: ^1.1.6
  sentry_flutter: ^5.1.0
  image_picker: ^0.8.3+1
  flutter_colorpicker: 0.4.0
  flutter_json_viewer: ^1.0.1
  webview_flutter: ^2.0.10
  timeago: ^3.1.0
  native_pdf_view: ^4.1.0
  # flutter_typeahead: 1.8.0
  flutter_typeahead:
    git:
      url: git://github.com/hillelcoren/flutter_typeahead.git
  flutter_share: ^2.0.0
  package_info: ^2.0.2
  rounded_loading_button: ^2.0.5
  version: ^2.0.0
  flutter_launcher_icons: ^0.9.1
  overflow_view: ^0.3.1
  flutter_styled_toast: ^2.0.0
  permission_handler: ^8.1.4+2
  file_picker: ^3.0.4
  draggable_scrollbar: ^0.1.0
  boardview: ^0.2.2
  pointer_interceptor: ^0.9.0
  contacts_service: ^0.6.1
  filepicker_windows: ^2.0.0
  # quick_actions: ^0.2.1
  # idb_shim: ^1.11.1+1

dev_dependencies:
  flutter_driver:
    sdk: flutter
  test: ^1.6.3
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.0
  built_value_generator: ^8.1.1
  faker: ^2.0.0
  msix: ^2.1.3

flutter:

  uses-material-design: true

  assets:
    - assets/images/icon.png
    - assets/images/logo_light.png
    - assets/images/logo_dark.png
    - assets/images/google_logo.png
    - assets/images/payment_types/